services:
  database:
    image: postgres
    environment:
      - POSTGRES_USER=amg
      - POSTGRES_PASSWORD=postgres_password
    volumes:
      - "${AMG_VOL_PATH}:/var/lib/postgresql/data"
    ports:
      - 5432:5432
    restart: unless-stopped
  
  backend:
    depends_on:
      - database
    image: amg-time-backend
    build: ./amg_time
    ports:
      - 8000:8000
    restart: unless-stopped
  
  front:
    depends_on: 
      - backend
    image: amg-time-frontend
    build: ./amg_time_front
    ports:
      - 3000:3000
    restart: unless-stopped

  metabase:
    depends_on:
      - backend
    image: metabase/metabase:latest
    environment:
      - MB_DB_TYPE = postgres
      - MB_DB_DBNAME = metabaseappdb
      - MB_DB_PORT = 5433
      - MB_DB_USER = metabase
      - MB_DB_PASS = mtb_password1
      - MB_DB_HOST = bi_database
    ports: 
      - 8080:3000
    restart: unless-stopped
  
  bi_database:
    image: postgres
    environment:
      - POSTGRES_USER=metabase
      - POSTGRES_DB=metabaseappdb
      - POSTGRES_PASSWORD=mtb_password1
    volumes:
      - "${AMG_VOL_PATH_BI}:/var/lib/postgresql/data"
    ports:
      - 5433:5432
    restart: unless-stopped