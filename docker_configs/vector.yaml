log_schema:
  host_key: .host
  message_key: .message
  metadata_key: .metadata
  source_type_key: .source_type
  timestamp_key: .timestamp

sources: 
  backend:
    type: docker_logs
    include_containers:
      - amg_time_m-backend
  
  database:
    type: docker_logs
    include_containers:
      - amg_time_m-database

  frontend:
    type: docker_logs
    include_containers:
      - amg_time_m-front

sinks:
  backend_s:
    type: console
    inputs:
      - backend
    encoding:
      codec: logfmt
      pretty: "true"
      only_fields:
        - container_name
        - message
    target: stdout

  database_s:
    type: console
    inputs:
      - database
    encoding:
      codec: logfmt
      pretty: "true"
      only_fields:
        - container_name
        - message
    target: stdout

  frontend_s:
    type: console
    inputs:
      - frontend
    encoding:
      codec: logfmt
      pretty: "true"
      only_fields:
        - container_name
        - message
    target: stdout
      